{%  extends 'base.html' %}
{%load static%}

{% block content%}
<div class="col-md-6 offset-md-3">
     
   <h1 style="font-family: monospace;"> welcome to login page</h1>
     <form action="" method="post">
        {% csrf_token%}

  <div class="mb-3">
    <label  class="form-label">Username</label>
    <input type="text" class="form-control" aria-describedby="emailHelp" name="username" required placeholder="Enter Username">

  </div>
  <div class="mb-3">
    <label  class="form-label">Password</label>
    <input type="password" class="form-control" name="password" required placeholder="Enter password">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
  <div class="mt-3 text-center">
    <p>If you dont have an account? <a href="{%url 'register'%}"> Create Account here</a></p>
</div>
</form>
</div>



{%endblock%}
